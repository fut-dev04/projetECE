<!DOCTYPE html>
<html lang="fr" ng-app="registerApp">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="registerApp.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="width: 400px;" ng-controller="RegisterController">
    <h2 class="text-center text-success mb-3">Inscription 📝</h2>

    <form ng-submit="register()">
      <div class="mb-3">
        <label class="form-label">Nom d'utilisateur</label>
        <input type="text" ng-model="user.username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" ng-model="user.password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Rôle</label>
        <select ng-model="user.role" class="form-select">
          <option value="user" selected>Utilisateur</option>
          <option value="admin">Administrateur</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">S’inscrire</button>
      <p class="text-center mt-3"><a href="/">⬅ Retour</a></p>
    </form>
  </div>

</body>
</html>
